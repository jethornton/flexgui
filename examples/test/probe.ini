[EMC]
VERSION = 1.1
MACHINE = Probe

[DISPLAY]
DISPLAY = flexgui
GUI = probe.ui
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 0
OPEN_FILE = ""
#MAX_LINEAR_VELOCITY = 1

[RS274NGC]
PARAMETER_FILE = parameters.var

[EMCMOT]
EMCMOT = motmod

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = main.hal

[TRAJ]
COORDINATES = X
#MAX_LINEAR_VELOCITY = 1
LINEAR_UNITS = inch
ANGULAR_UNITS = degree

[KINS]
JOINTS = 1
KINEMATICS = trivkins coordinates=X

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.1
TOOL_TABLE = tool.tbl

[AXIS_X]
MAX_VELOCITY = 1
MAX_ACCELERATION = 10
MIN_LIMIT = 0
MAX_LIMIT = 10

[JOINT_0]
MAX_VELOCITY = 1
MAX_ACCELERATION = 10
SCALE = 4000
STEPGEN_MAXACCEL = 15
MIN_LIMIT = 0
MAX_LIMIT = 10


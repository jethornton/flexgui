
[EMC]
MACHINE = My Mill
VERSION = 1.1

[DISPLAY]
DISPLAY = flexgui
GUI = my_mill.ui

QSS = my_mill.qss
OPEN_FILE = ~/linuxcnc/gcode/xyz.ngc
PROGRAM_PREFIX = ~/linuxcnc/gcode

INCREMENTS = 1 inch, 0.5 in, 1 cm, 1 mm
DEFAULT_LINEAR_VELOCITY = 0.2
MIN_LINEAR_VELOCITY = 0.1
MAX_LINEAR_VELOCITY = 0.75

MAX_FEED_OVERRIDE = 1.2

INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0

EDITOR = pluma

[FLEX]
IMPORT = testpy

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[RS274NGC]
PARAMETER_FILE = parameters.var
SUBROUTINE_PATH = ./subroutines

[HAL]
HALFILE = main.hal
POSTGUI_HALFILE = postgui.hal

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[TRAJ]
COORDINATES =  X Y Z
MAX_LINEAR_VELOCITY = 1.00
LINEAR_UNITS = inch
ANGULAR_UNITS = degree

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_X]
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
MIN_LIMIT = -0.01
MAX_LIMIT = 8.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -0.01
MAX_LIMIT = 8.0
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
STEPGEN_MAXACCEL = 37.5
SCALE = 8000.0
FERROR = 0.05
MIN_FERROR = 0.01
HOME_OFFSET = 0.0
HOME_SEQUENCE = 0

[AXIS_Y]
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
MIN_LIMIT = -0.01
MAX_LIMIT = 8.0

[JOINT_1]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -0.01
MAX_LIMIT = 8.0
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
STEPGEN_MAXACCEL = 37.5
SCALE = 8000.0
FERROR = 0.05
MIN_FERROR = 0.01
HOME_OFFSET = 0.0
HOME_SEQUENCE = 0

[AXIS_Z]
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
MIN_LIMIT = -4.0
MAX_LIMIT = 0.01

[JOINT_2]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -4.0
MAX_LIMIT = 0.01
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
STEPGEN_MAXACCEL = 37.5
SCALE = 8000.0
FERROR = 0.05
MIN_FERROR = 0.01
HOME_OFFSET = 0.0
HOME_SEQUENCE = 0

[SPINDLE_0]
INCREMENT = 100
MIN_FORWARD_VELOCITY = 100
MAX_FORWARD_VELOCITY = 2000


[EMC]
MACHINE = Lathe Starter
VERSION = 1.1

[DISPLAY]
DISPLAY = flexgui
GUI = lathe.ui
LATHE = true

INTRO_GRAPHIC = ''
INTRO_TIME = 0

[KINS]
JOINTS = 2
KINEMATICS = trivkins coordinates=XZ

[RS274NGC]
PARAMETER_FILE = parameters.var

[HAL]
HALFILE = main.hal

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[TRAJ]
COORDINATES =  X Z
MAX_LINEAR_VELOCITY = 1.00
LINEAR_UNITS = inch
ANGULAR_UNITS = degree

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_X]
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
MIN_LIMIT = -0.01
MAX_LIMIT = 8.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -0.01
MAX_LIMIT = 8.0
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
STEPGEN_MAXACCEL = 37.5
SCALE = 1000.0
FERROR = 0.05
MIN_FERROR = 0.01
HOME_OFFSET = 0.0
HOME_SEQUENCE = 0

[AXIS_Z]
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
MIN_LIMIT = -4.0
MAX_LIMIT = 0.01

[JOINT_1]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -4.0
MAX_LIMIT = 0.01
MAX_VELOCITY = 1.0
MAX_ACCELERATION = 30.0
STEPGEN_MAXACCEL = 37.5
SCALE = 1000.0
FERROR = 0.05
MIN_FERROR = 0.01
HOME_OFFSET = 0.0
HOME_SEQUENCE = 0


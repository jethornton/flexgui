
[EMC]
MACHINE = TP3 Touch
DEBUG = 0
VERSION = 1.1

[DISPLAY]

DISPLAY = flexgui
# switch GUI for metric probing etc
GUI = tp3-touch.ui
#GUI = touch-probe3-metric.ui

#QSS = touch-probe3-bg.qss
#RESOURCES = resources.py

#GUI = touch-probe3-metric.ui
#GUI = touch-probe3-lcd.ui

#LATHE=1
#BACK_TOOL_LATHE=1
#FOAM=1


#EDITOR = pluma

TOOL_EDITOR = tooledit x y z diam

POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 0.10
MIN_VELOCITY = .01
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 1.50
CYCLE_TIME = 0.100
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = .5
#PROGRAM_PREFIX = /home/tom/linuxcnc/nc_files
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INCREMENTS = .1in, .05in, .01in, .005in, .001in, .0005in, .0001in
OPEN_FILE = ""


[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.txt,.tap G-Code File
PROGRAM_EXTENSION = .txt XYZ Post Processor
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[HAL]
HALUI = halui
HALFILE = sim.hal
#HALFILE = set_probe_parms.tcl
POSTGUI_HALFILE = postgui-tp3-touch.hal

[HALUI]
#MDI_COMMAND = O<p_back>  call
#MDI_COMMAND = O<p_back>  call
#MDI_COMMAND = O<p_front> call
#MDI_COMMAND = O<p_front> call
#MDI_COMMAND = O<p_right> call
#MDI_COMMAND = O<p_right> call
#MDI_COMMAND = O<p_left>  call
#MDI_COMMAND = O<p_left>  call
#MDI_COMMAND = O<p_hole>  call
#MDI_COMMAND = O<p_top>   call
#MDI_COMMAND = O<p_tool>  call


[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
# switch files for metric probing etc
PARAMETER_FILE = linuxcnc.var
#PARAMETER_FILE = new_mill_metric.var


#REMAP=M6   modalgroup=6  prolog=change_prolog ngc=oddname epilog=change_epilog
#REMAP=M6   modalgroup=6  ngc=oddname 


#SUBROUTINE_PATH = /home/tom/linuxcnc/nc_files/:/home/tom/linuxcnc/nc_files/ngcgui_lib/:/home/tom/linuxcnc/nc_files/ngcgui_lib/utilitysubs/
# switch path for metric probe routines
SUBROUTINE_PATH = ./subroutines
#SUBROUTINE_PATH = ./subroutines_metric

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[TRAJ]
COORDINATES =  X Y Z
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 0.10
MAX_LINEAR_VELOCITY = 1.50

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


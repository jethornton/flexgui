[EMC]
MACHINE = touch-probe3
DEBUG = 0
VERSION = 1.1

[DISPLAY]

DISPLAY = flexgui
QSS = touch-probe3-bg.qss

GUI = touch-probe3.ui
#GUI = touch-probe3-metric.ui

SIZE = normal
EDITOR = pluma

TOOL_EDITOR = tooledit x y z diam

POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
